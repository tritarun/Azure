name: Push WordPress container on ACR

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Login to Azure using OIDC
      uses: azure/login@v1
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
        federated-token: ${{ secrets.GITHUB_TOKEN }}

    - name: Login to ACR
      run: |
        az acr login --name ${{ secrets.ACR_NAME }}

    - name: Verify ACR Login
      run: |
        az acr repository list --name ${{ secrets.ACR_NAME }}

    - name: Pull WP image
      run: |
        docker pull wordpress:latest

    - name: Tag WP image for ACR
      run: |
        docker tag wordpress:latest ${{ secrets.ACR_NAME }}.azurecr.io/wordpress:latest

    - name: Push WP image to ACR
      run: |
        docker push ${{ secrets.ACR_NAME }}.azurecr.io/wordpress:latest

    - name: Create Azure Web App for Containers
      run: |
        az webapp create --resource-group ${{ secrets.RESOURCE_GROUP }} --plan ${{ secrets.APP_SERVICE_PLAN_NAME }} --name ${{ secrets.APP_SERVICE_NAME }} --deployment-container-image-name ${{ secrets.ACR_NAME }}.azurecr.io/wordpress:latest